<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
    <h1>Salary Calculator</h1>
    </header>
    <h3>Add Employee</h3>
    <div class="inputs">
        <input id = 'firstName' placeholder="First Name">
        <input id = 'lastName' placeholder="Last Name">
        <input id = 'employeeID' maxlength = '5' placeholder="ID">
        <input id = 'employeeTitle' placeholder="Title">
        <input id = 'annualSalary' type = "number" placeholder="Annual Salary">
        <button id = 'submit'>Submit</button>
    </div>
    <br>
    <table class="employee-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <br>
        <tbody id="employee-body">
            <tr>
                <td>Jessica</td>
                <td>Leskow</td>
                <td>45678</td>
                <td>Consultation Consultant</td>
                <td>$28,000</td>
                <td><button class = "deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Dean</td>
                <td>Sime</td>
                <td>71036</td>
                <td>Sandwich Technician</td>
                <td>$30,500</td>
                <td><button class = "deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Max</td>
                <td>Evenson</td>
                <td>29643</td>
                <td>Grave Digger</td>
                <td>$12,080</td>
                <td><button class = "deleteButton">Delete</button></td>
            </tr>
            <tr>
                <td>Jada</td>
                <td>Marshall</td>
                <td>69549</td>
                <td>Sewage Expert</td>
                <td>$53,900</td>
                <td><button class = "deleteButton">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <h2 class="totalMonthly">Total Monthly: $10,373.33</h2>
</body>
</html>
